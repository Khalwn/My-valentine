<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
body{
    margin:0;
    font-family:system-ui, sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fad0c4,#a1c4fd);
    background-size:400% 400%;
    animation:bg 10s ease infinite;
    overflow:hidden;
}

@keyframes bg{
    0%{background-position:0 50%}
    50%{background-position:100% 50%}
    100%{background-position:0 50%}
}

.card{
    background:white;
    padding:40px;
    border-radius:18px;
    text-align:center;
    box-shadow:0 20px 50px rgba(0,0,0,.2);
    max-width:520px;
    position:relative;
}

h1{margin-bottom:25px}

button{
    border:none;
    padding:14px 30px;
    font-size:18px;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
    transition:.25s;
}

#yes{
    background:#ff4d6d;
    color:white;
}

#no{
    background:#eee;
}

#final{
    position:fixed;
    inset:0;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-size:28px;
    background:rgba(255,255,255,.95);
}

.heart{
    position:fixed;
    font-size:24px;
    animation:float 4s linear forwards;
}

@keyframes float{
    from{transform:translateY(0);opacity:1}
    to{transform:translateY(-100vh);opacity:0}
}
</style>
</head>

<body>

<div class="card">
    <h1>Would you be my Valentine?</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
</div>

<div id="final">
    <div id="typed"></div>
</div>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const final=document.getElementById("final");
const typed=document.getElementById("typed");

let noScale=1;
const noTexts=[
 "No",
 "Are you sure?",
 "Think again",
 "Last chance",
 "That seems wrong"
];
let i=0;

noBtn.onclick=()=>{
    noScale*=0.75;
    noBtn.style.transform=`scale(${noScale}) rotate(${Math.random()*20-10}deg)`;
    noBtn.textContent=noTexts[i%noTexts.length];
    i++;
};

yesBtn.onclick=()=>{
    final.style.display="flex";
    typeText("Excellent decision. Valentine confirmed.");
    hearts();
};

function typeText(text){
    let idx=0;
    typed.textContent="";
    const t=setInterval(()=>{
        typed.textContent+=text[idx++];
        if(idx>=text.length) clearInterval(t);
    },40);
}

function hearts(){
    setInterval(()=>{
        const h=document.createElement("div");
        h.className="heart";
        h.textContent="â¤";
        h.style.left=Math.random()*100+"vw";
        h.style.bottom="-20px";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),4000);
    },250);
}
</script>

</body>
</html>
