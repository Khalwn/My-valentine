<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Valentine</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui,-apple-system,sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
}

.container{
  text-align:center;
}

h1{margin-bottom:20px}

button{
  border:none;
  padding:16px 34px;
  font-size:18px;
  border-radius:40px;
  cursor:pointer;
  margin:12px;
  transition:.2s;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#no{
  background:#eee;
  position:absolute;
}

#result{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  font-size:32px;
  background:white;
}

.turtle{
  font-size:90px;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Hi.</h1>
  <h2>Would you be my Valentine?</h2>
  <button id="yes">Yes</button>
  <button id="no">ğŸ¢ No</button>
</div>

<div id="result">
  <div>Good choice.</div>
  <div class="turtle">ğŸ¢ğŸ’–</div>
</div>

<script>
const no=document.getElementById('no');
const yes=document.getElementById('yes');
const result=document.getElementById('result');

// running turtle effect
function moveNo(){
  const x=Math.random()*(window.innerWidth-120);
  const y=Math.random()*(window.innerHeight-60);
  no.style.left=x+'px';
  no.style.top=y+'px';
}

no.addEventListener('mouseenter',moveNo);
no.addEventListener('click',moveNo);

// happy turtle reveal
yes.onclick=()=>{
  result.style.display='flex';
};
</script>

</body>
</html>
