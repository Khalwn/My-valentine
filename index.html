<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>For You</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:system-ui,-apple-system,sans-serif;
    background:linear-gradient(120deg,#1f1f1f,#3b2d38,#2c3e50);
    background-size:300% 300%;
    animation:bg 14s ease infinite;
    color:white;
}

@keyframes bg{
    0%,100%{background-position:0 50%}
    50%{background-position:100% 50%}
}

.card{
    max-width:620px;
    padding:50px 40px;
    text-align:center;
    backdrop-filter:blur(12px);
    background:rgba(255,255,255,.08);
    border-radius:20px;
    box-shadow:0 25px 60px rgba(0,0,0,.4);
}

.text{
    font-size:26px;
    line-height:1.5;
    min-height:90px;
}

.small{
    margin-top:30px;
    opacity:.6;
    font-size:14px;
}
</style>
</head>

<body>

<div class="card">
    <div class="text" id="text"></div>
    <div class="small">click anywhere</div>
</div>

<script>
const messages=[
"Out of everyone I know…",
"there’s something about you that stays with me.",
"Your energy. Your mind. Your presence.",
"It makes ordinary moments feel different.",
"So I figured I’d ask properly.",
"Will you be my Valentine?"
];

let i=0;
const text=document.getElementById("text");

function type(msg){
    text.textContent="";
    let idx=0;
    const t=setInterval(()=>{
        text.textContent+=msg[idx++];
        if(idx>=msg.length) clearInterval(t);
    },32);
}

type(messages[0]);

document.body.onclick=()=>{
    i++;
    if(i<messages.length) type(messages[i]);
};
</script>

</body>
</html>
