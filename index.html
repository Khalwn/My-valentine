<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>For You â™¡</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap');

*{margin:0;padding:0;box-sizing:border-box;}

body{
  min-height:100vh;
  font-family:'Inter',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffd1dc 0%,#ffb3c6 50%,#ff8fa3 100%);
  overflow:hidden;
}

/* INTRO PAGE */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:200;
  background:linear-gradient(135deg,#ffd1dc 0%,#ffb3c6 50%,#ff8fa3 100%);
}

.intro-box{
  background:white;
  padding:70px 60px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 25px 70px rgba(0,0,0,0.2);
}

.intro-box h2{
  font-family:'Playfair Display',serif;
  font-size:38px;
  color:#c2185b;
  margin-bottom:40px;
}

#arrow{
  font-size:40px;
  cursor:pointer;
  transition:.3s;
}
#arrow:hover{transform:translateX(8px);}

/* ORIGINAL CARD */
.card{
  background:rgba(255,255,255,.98);
  padding:70px 55px;
  border-radius:20px;
  text-align:center;
  max-width:500px;
  box-shadow:0 25px 70px rgba(255,143,163,.35);
  display:none;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:44px;
  color:#c2185b;
  margin-bottom:55px;
}

.buttons{display:flex;gap:18px;justify-content:center;}

button{
  padding:17px 42px;
  font-size:16px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

#yes{
  background:linear-gradient(135deg,#e91e63,#c2185b);
  color:white;
}

#no{
  background:white;
  border:2px solid #f8bbd0;
  color:#c2185b;
}

/* FINAL PAGE */
#final{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:100;
  background:linear-gradient(135deg,#ffd1dc 0%,#ffb3c6 50%,#ff8fa3 100%);
}

.final-content{
  background:white;
  padding:70px 60px;
  border-radius:20px;
  text-align:center;
}

#finalText{
  font-family:'Playfair Display',serif;
  font-size:50px;
  color:#c2185b;
}

/* EXTRA HEARTS */
.mini-heart{
  position:fixed;
  font-size:18px;
  pointer-events:none;
  animation:floatUp 2s forwards;
}

@keyframes floatUp{
  0%{opacity:1;transform:translateY(0);}
  100%{opacity:0;transform:translateY(-150px);}
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="intro-box">
    <h2>Oh hi there little oneâ€¦<br>I wanted to ask you something</h2>
    <div id="arrow">âžœ</div>
  </div>
</div>

<!-- QUESTION PAGE -->
<div class="card">
  <h1 id="title">Will you be my Valentine little one?</h1>
  <div class="buttons">
    <button id="yes">Yes ðŸ’•</button>
    <button id="no">Maybe not...</button>
  </div>
</div>

<!-- FINAL PAGE -->
<div id="final">
  <div class="final-content">
    <h2 id="finalText"></h2>
    <p>You will always be my Valentine.</p>
  </div>
</div>

<script>
const intro=document.getElementById("intro");
const arrow=document.getElementById("arrow");
const card=document.querySelector(".card");

arrow.onclick=()=>{
  intro.style.display="none";
  card.style.display="block";
};

const yes=document.getElementById("yes");
const no=document.getElementById("no");
const final=document.getElementById("final");
const finalText=document.getElementById("finalText");

let noClicks=0;

/* NO button moves */
no.onclick=e=>{
  noClicks++;
  const x=Math.random()*(window.innerWidth-120);
  const y=Math.random()*(window.innerHeight-60);
  no.style.position="fixed";
  no.style.left=x+"px";
  no.style.top=y+"px";
  if(noClicks>4)no.style.display="none";
};

/* EXTRA HEARTS on YES */
function miniHearts(x,y){
  for(let i=0;i<12;i++){
    const h=document.createElement("div");
    h.className="mini-heart";
    h.textContent="â¤ï¸";
    h.style.left=(x+(Math.random()*80-40))+"px";
    h.style.top=y+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2000);
  }
}

yes.onclick=e=>{
  miniHearts(e.clientX,e.clientY);

  setTimeout(()=>{
    final.style.display="flex";
    let text="You said YES!";
    let i=0;
    const t=setInterval(()=>{
      finalText.textContent+=text[i];
      i++;
      if(i>=text.length)clearInterval(t);
    },80);
  },600);
};
</script>

</body>
</html>
