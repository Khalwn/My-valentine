<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>For You ‚ô°</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 50%, #f48fb1 100%);
  overflow: hidden;
  position: relative;
}

/* Floating particles */
.particle {
  position: fixed;
  width: 8px;
  height: 8px;
  background: rgba(255, 255, 255, 0.6);
  border-radius: 50%;
  pointer-events: none;
  animation: float linear infinite;
}

@keyframes float {
  0% {
    transform: translateY(100vh) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 0.8;
  }
  90% {
    opacity: 0.8;
  }
  100% {
    transform: translateY(-100vh) rotate(360deg);
    opacity: 0;
  }
}

/* Main card */
.card {
  background: rgba(255, 255, 255, 0.95);
  padding: 60px 50px;
  border-radius: 24px;
  text-align: center;
  max-width: 500px;
  box-shadow: 0 20px 60px rgba(244, 143, 177, 0.4);
  position: relative;
  z-index: 10;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 42px;
  color: #d81b60;
  margin-bottom: 50px;
  font-weight: 700;
}

.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
  align-items: center;
}

button {
  padding: 16px 40px;
  font-size: 18px;
  font-weight: 500;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  font-family: 'Poppins', sans-serif;
  transition: all 0.3s ease;
}

#yes {
  background: linear-gradient(135deg, #f06292, #d81b60);
  color: white;
  box-shadow: 0 8px 20px rgba(216, 27, 96, 0.3);
  position: relative;
}

#yes:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 30px rgba(216, 27, 96, 0.4);
}

#yes:active {
  transform: translateY(-1px);
}

#no {
  background: white;
  color: #d81b60;
  border: 2px solid #f06292;
  position: relative;
}

#no:hover {
  background: #fce4ec;
}

/* Black hearts rising from yes button */
.black-heart {
  position: fixed;
  font-size: 20px;
  pointer-events: none;
  animation: riseUp 2s ease-out forwards;
  z-index: 15;
}

@keyframes riseUp {
  0% {
    transform: translateY(0) scale(0.8);
    opacity: 1;
  }
  100% {
    transform: translateY(-150px) scale(1.2);
    opacity: 0;
  }
}

/* Turtle animations */
.turtle {
  position: absolute;
  font-size: 45px;
  pointer-events: none;
  filter: drop-shadow(0 3px 6px rgba(0,0,0,0.25));
  z-index: 20;
}

.turtle-hug {
  left: -55px;
  top: 50%;
  transform: translateY(-50%);
  animation: hug 1.5s ease-in-out infinite;
}

@keyframes hug {
  0%, 100% {
    transform: translateY(-50%) translateX(0) rotate(-10deg);
  }
  50% {
    transform: translateY(-50%) translateX(8px) rotate(-5deg);
  }
}

.turtle-run {
  animation: runAway 1.3s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
}

@keyframes runAway {
  0% {
    transform: translate(0, 0) rotate(0deg) scale(1);
    opacity: 1;
  }
  20% {
    transform: translate(-40px, -15px) rotate(-25deg) scale(1.05);
  }
  40% {
    transform: translate(-85px, -5px) rotate(-35deg) scale(0.95);
  }
  60% {
    transform: translate(-130px, -25px) rotate(-45deg) scale(0.85);
  }
  80% {
    transform: translate(-180px, -10px) rotate(-55deg) scale(0.7);
    opacity: 0.8;
  }
  100% {
    transform: translate(-250px, -60px) rotate(-70deg) scale(0.4);
    opacity: 0;
  }
}

/* Final screen */
#final {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #f8bbd0 0%, #f48fb1 50%, #ec407a 100%);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 100;
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.final-content {
  text-align: center;
  background: rgba(255, 255, 255, 0.95);
  padding: 60px;
  border-radius: 24px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  max-width: 600px;
}

.badge {
  display: inline-block;
  background: linear-gradient(135deg, #ffd700, #ffed4e);
  color: #333;
  padding: 10px 24px;
  border-radius: 50px;
  font-weight: 600;
  font-size: 16px;
  margin-bottom: 20px;
  box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
}

#finalText {
  font-family: 'Playfair Display', serif;
  font-size: 48px;
  color: #d81b60;
  margin-bottom: 20px;
  font-weight: 700;
}

#finalSub {
  font-size: 20px;
  color: #555;
  line-height: 1.6;
}

/* Hearts falling on final screen */
.heart {
  position: fixed;
  font-size: 24px;
  pointer-events: none;
  animation: heartFall linear forwards;
  z-index: 99;
}

@keyframes heartFall {
  0% {
    transform: translateY(-50px) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translateY(120vh) rotate(360deg);
    opacity: 0;
  }
}

/* Butterflies */
.butterfly {
  position: fixed;
  font-size: 28px;
  pointer-events: none;
  animation: flyUp 3s ease-out forwards;
  z-index: 8;
}

@keyframes flyUp {
  0% {
    transform: translate(0, 0) rotate(0deg);
    opacity: 0;
  }
  20% {
    opacity: 1;
  }
  100% {
    transform: translate(var(--x), -300px) rotate(var(--r));
    opacity: 0;
  }
}

/* Sparkles */
.sparkle {
  position: fixed;
  font-size: 20px;
  pointer-events: none;
  animation: sparkle 0.6s ease-out forwards;
}

@keyframes sparkle {
  0% {
    transform: translate(0, 0) scale(0);
    opacity: 1;
  }
  100% {
    transform: translate(var(--x), var(--y)) scale(1);
    opacity: 0;
  }
}

/* Celebrating turtles */
.turtle-celebrate {
  position: fixed;
  font-size: 50px;
  animation: celebrate 2s ease-in-out infinite;
  filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
}

@keyframes celebrate {
  0%, 100% {
    transform: translateY(0) rotate(-10deg);
  }
  50% {
    transform: translateY(-20px) rotate(10deg);
  }
}

@media (max-width: 600px) {
  .card {
    padding: 40px 30px;
    margin: 20px;
  }
  h1 {
    font-size: 32px;
  }
  button {
    padding: 14px 30px;
    font-size: 16px;
  }
  .final-content {
    padding: 40px 30px;
    margin: 20px;
  }
  #finalText {
    font-size: 36px;
  }
  #finalSub {
    font-size: 18px;
  }
}
</style>
</head>
<body>

<div class="card">
  <h1 id="title">Will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yes">Yes! üíï</button>
    <button id="no">Maybe not...</button>
  </div>
</div>

<div id="final">
  <div class="final-content">
    <div class="badge">‚ú® Good Girl ‚ú®</div>
    <h2 id="finalText"></h2>
    <p id="finalSub">You will always be my Valentine.</p>
  </div>
</div>

<script>
const yes = document.getElementById('yes');
const no = document.getElementById('no');
const final = document.getElementById('final');
const finalText = document.getElementById('finalText');
const title = document.getElementById('title');

let noClicks = 0;
let turtleHug = null;
let heartInterval = null;

// Create floating particles
for (let i = 0; i < 15; i++) {
  setTimeout(() => {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = Math.random() * 100 + 'vw';
    particle.style.animationDuration = (Math.random() * 8 + 10) + 's';
    particle.style.animationDelay = Math.random() * 3 + 's';
    document.body.appendChild(particle);
  }, i * 100);
}

// No button click handler
no.onclick = function(e) {
  noClicks++;
  
  // Create running turtle
  const turtle = document.createElement('div');
  turtle.className = 'turtle turtle-run';
  turtle.textContent = 'üê¢';
  turtle.style.left = e.clientX + 'px';
  turtle.style.top = e.clientY + 'px';
  document.body.appendChild(turtle);
  
  setTimeout(() => turtle.remove(), 1300);
  
  // Move button to random position
  const rect = no.getBoundingClientRect();
  const maxX = window.innerWidth - rect.width - 100;
  const maxY = window.innerHeight - rect.height - 100;
  
  const newX = Math.random() * maxX;
  const newY = Math.random() * maxY;
  
  no.style.position = 'fixed';
  no.style.left = newX + 'px';
  no.style.top = newY + 'px';
  no.style.transform = `scale(${1 - noClicks * 0.1})`;
  
  // Update title text
  const messages = [
    "The turtle doesn't want you to click that! üê¢",
    "He took it again! üê¢üí®",
    "That turtle is FAST! üê¢‚ö°",
    "Maybe you should try the other button?",
    "Fine, I'll hide it! üíï"
  ];
  
  if (noClicks <= messages.length) {
    title.textContent = messages[noClicks - 1];
  }
  
  // Hide button after 5 clicks
  if (noClicks >= 5) {
    no.style.display = 'none';
  }
};

// Yes button hover - turtle hugs it
yes.onmouseenter = function() {
  if (!turtleHug && !heartInterval) {
    turtleHug = document.createElement('div');
    turtleHug.className = 'turtle turtle-hug';
    turtleHug.textContent = 'üê¢';
    yes.style.position = 'relative';
    yes.appendChild(turtleHug);
    
    // Start black hearts rising
    const yesRect = yes.getBoundingClientRect();
    heartInterval = setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'black-heart';
      heart.textContent = 'üñ§';
      heart.style.left = (yesRect.left + yesRect.width / 2 - 10) + 'px';
      heart.style.top = (yesRect.top + yesRect.height / 2) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }, 200);
  }
};

yes.onmouseleave = function() {
  if (turtleHug) {
    turtleHug.remove();
    turtleHug = null;
  }
  if (heartInterval) {
    clearInterval(heartInterval);
    heartInterval = null;
  }
};

// Yes button click handler
yes.onclick = function(e) {
  // Stop hearts and remove turtle
  if (heartInterval) {
    clearInterval(heartInterval);
    heartInterval = null;
  }
  if (turtleHug) {
    turtleHug.remove();
    turtleHug = null;
  }
  
  // Create sparkle burst
  for (let i = 0; i < 10; i++) {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.textContent = '‚ú®';
    sparkle.style.left = e.clientX + 'px';
    sparkle.style.top = e.clientY + 'px';
    const angle = (i / 10) * Math.PI * 2;
    sparkle.style.setProperty('--x', Math.cos(angle) * 80 + 'px');
    sparkle.style.setProperty('--y', Math.sin(angle) * 80 + 'px');
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 600);
  }
  
  // Create butterflies
  for (let i = 0; i < 4; i++) {
    setTimeout(() => {
      const butterfly = document.createElement('div');
      butterfly.className = 'butterfly';
      butterfly.textContent = 'ü¶ã';
      butterfly.style.left = e.clientX + 'px';
      butterfly.style.top = e.clientY + 'px';
      butterfly.style.setProperty('--x', (Math.random() - 0.5) * 200 + 'px');
      butterfly.style.setProperty('--r', (Math.random() - 0.5) * 360 + 'deg');
      document.body.appendChild(butterfly);
      setTimeout(() => butterfly.remove(), 3000);
    }, i * 100);
  }
  
  setTimeout(showFinal, 800);
};

// Show final screen
function showFinal() {
  final.style.display = 'flex';
  
  // Add celebrating turtles in corners
  const positions = [
    {left: '5%', bottom: '10%'},
    {right: '5%', bottom: '10%'},
    {left: '10%', top: '15%'},
    {right: '10%', top: '15%'}
  ];
  
  positions.forEach((pos, i) => {
    setTimeout(() => {
      const turtle = document.createElement('div');
      turtle.className = 'turtle-celebrate';
      turtle.textContent = 'üê¢';
      Object.assign(turtle.style, pos);
      turtle.style.animationDelay = (i * 0.2) + 's';
      document.body.appendChild(turtle);
    }, i * 150);
  });
  
  // Start hearts rain
  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ'][Math.floor(Math.random() * 3)];
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }, 300);
  
  // Typewriter effect
  const text = "You said YES! ü´Ç";
  let i = 0;
  const type = setInterval(() => {
    finalText.textContent += text[i];
    i++;
    if (i >= text.length) clearInterval(type);
  }, 80);
}
</script>

</body>
</html>
