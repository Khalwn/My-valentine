<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>For You</title>

<style>
:root{
  --pink:#ff4d6d;
}

body{
  margin:0;
  height:100vh;
  font-family:system-ui,-apple-system,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#ff7eb3,#ff758c,#2b2b2b);
  overflow:hidden;
  color:white;
}

/* subtle animated glow */
body::before{
  content:"";
  position:fixed;
  inset:-50%;
  background:conic-gradient(from 0deg,#ff4d6d33,#ffffff11,#ff4d6d33);
  animation:spin 18s linear infinite;
  filter:blur(80px);
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

.card{
  position:relative;
  z-index:2;
  backdrop-filter:blur(18px);
  background:rgba(255,255,255,.08);
  padding:55px 45px;
  border-radius:28px;
  text-align:center;
  max-width:620px;
  box-shadow:0 40px 100px rgba(0,0,0,.45);
}

h1{
  font-weight:600;
  margin-bottom:30px;
  font-size:32px;
  letter-spacing:.5px;
}

p{
  opacity:.8;
  margin-bottom:40px;
}

button{
  border:none;
  padding:16px 38px;
  font-size:18px;
  border-radius:40px;
  cursor:pointer;
  margin:12px;
  transition:.3s;
}

#yes{
  background:var(--pink);
  color:white;
  box-shadow:0 10px 30px #ff4d6d55;
}

#yes:hover{transform:scale(1.1)}

#no{
  background:#ffffff22;
  color:white;
  position:relative;
}

#final{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  background:#0f0f12;
  z-index:5;
}

#final h2{
  font-size:42px;
  margin-bottom:20px;
}

#final p{font-size:20px; opacity:.8}

/* heart particles */
.heart{
  position:fixed;
  font-size:22px;
  animation:float 4s linear forwards;
}

@keyframes float{
  from{transform:translateY(0) scale(.7);opacity:1}
  to{transform:translateY(-120vh) scale(1.4);opacity:0}
}

/* glow pulse */
.pulse{
  animation:pulse 1.6s infinite alternate;
}

@keyframes pulse{
  from{box-shadow:0 0 0 #ff4d6d00}
  to{box-shadow:0 0 40px #ff4d6d88}
}
</style>
</head>

<body>

<div class="card">
<h1 id="title">One question. Answer honestly.</h1>
<p id="sub">I made this instead of a normal message.</p>
<button id="yes" class="pulse">Yes</button>
<button id="no">No</button>
</div>

<div id="final">
<h2 id="finalText"></h2>
<p>Had to make it official.</p>
</div>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const final=document.getElementById("final");
const finalText=document.getElementById("finalText");
const title=document.getElementById("title");
const sub=document.getElementById("sub");

const noLines=[
"That felt wrong.",
"Try again.",
"Suspicious answer.",
"Reconsider.",
"System rejects that."
];

let scale=1,i=0;

no.onclick=()=>{
  scale*=0.8;
  no.style.transform=`scale(${scale}) rotate(${Math.random()*14-7}deg)`;
  no.textContent=noLines[i++%noLines.length];

  no.style.left=(Math.random()*140-70)+"px";
  no.style.top=(Math.random()*90-45)+"px";

  title.textContent="Be serious.";
  sub.textContent="There is clearly a correct answer.";
};

yes.onclick=()=>{
  final.style.display="flex";
  typeText("So it’s official. You’re my Valentine.");
  hearts();
};

function typeText(t){
  let i=0;
  finalText.textContent="";
  const inter=setInterval(()=>{
    finalText.textContent+=t[i++];
    if(i>=t.length) clearInterval(inter);
  },32);
}

function hearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="❤";
    h.style.left=Math.random()*100+"vw";
    h.style.bottom="-20px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  },200);
}
</script>

</body>
</html>
