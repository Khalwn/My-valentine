<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Valentine</title>

<style>
:root{
    --accent:#ff4d6d;
}

body{
    margin:0;
    font-family:system-ui,-apple-system,sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#a1c4fd,#ffd1ff);
    background-size:400% 400%;
    animation:bg 12s ease infinite;
    overflow:hidden;
}

@keyframes bg{
    0%,100%{background-position:0 50%}
    50%{background-position:100% 50%}
}

/* Card */
.card{
    backdrop-filter:blur(14px);
    background:rgba(255,255,255,.85);
    padding:45px 40px;
    border-radius:22px;
    text-align:center;
    box-shadow:0 25px 60px rgba(0,0,0,.15);
    max-width:520px;
}

h1{
    margin-bottom:30px;
    font-weight:600;
    letter-spacing:.4px;
}

/* Buttons */
button{
    border:none;
    padding:14px 32px;
    font-size:17px;
    border-radius:40px;
    cursor:pointer;
    margin:12px;
    transition:.25s ease;
}

#yes{
    background:var(--accent);
    color:white;
}

#yes:hover{
    transform:scale(1.07);
}

#no{
    background:#ececec;
}

/* Final overlay */
#final{
    position:fixed;
    inset:0;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:rgba(255,255,255,.95);
    font-size:30px;
    font-weight:500;
    text-align:center;
}

/* Floating hearts */
.heart{
    position:fixed;
    font-size:22px;
    opacity:.85;
    animation:float 4s linear forwards;
}

@keyframes float{
    from{transform:translateY(0);opacity:1}
    to{transform:translateY(-110vh);opacity:0}
}

@media(max-width:520px){
    .card{margin:20px}
}
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine?</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
</div>

<div id="final">
    <div id="typed"></div>
</div>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const final=document.getElementById("final");
const typed=document.getElementById("typed");

let scale=1;
const noTexts=[
"No",
"Sure?",
"Think again",
"Last chance",
"Still no?"
];
let i=0;

noBtn.onclick=()=>{
    scale*=0.75;
    noBtn.style.transform=`scale(${scale}) rotate(${Math.random()*16-8}deg)`;
    noBtn.textContent=noTexts[i++%noTexts.length];

    /* slight escape movement */
    noBtn.style.position="relative";
    noBtn.style.left=(Math.random()*60-30)+"px";
    noBtn.style.top=(Math.random()*30-15)+"px";
};

yesBtn.onclick=()=>{
    final.style.display="flex";
    typeText("Good choice. Valentine confirmed.");
    hearts();
};

function typeText(text){
    let idx=0;
    typed.textContent="";
    const t=setInterval(()=>{
        typed.textContent+=text[idx++];
        if(idx>=text.length) clearInterval(t);
    },35);
}

function hearts(){
    setInterval(()=>{
        const h=document.createElement("div");
        h.className="heart";
        h.textContent="â¤";
        h.style.left=Math.random()*100+"vw";
        h.style.bottom="-20px";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),4000);
    },260);
}
</script>

</body>
</html>
