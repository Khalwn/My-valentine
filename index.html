<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Valentine</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui,-apple-system,sans-serif;
  background:linear-gradient(-45deg,#ff758c,#ff7eb3,#65c7f7,#9cecfb);
  background-size:400% 400%;
  animation:bg 12s ease infinite;
  overflow:hidden;
}

@keyframes bg{
  0%,100%{background-position:0 50%}
  50%{background-position:100% 50%}
}

.card{
  background:rgba(255,255,255,.92);
  padding:50px 40px;
  border-radius:24px;
  text-align:center;
  box-shadow:0 30px 70px rgba(0,0,0,.25);
  max-width:520px;
}

h1{
  margin-bottom:30px;
  font-weight:600;
}

button{
  border:none;
  padding:15px 36px;
  font-size:18px;
  border-radius:40px;
  cursor:pointer;
  margin:12px;
  transition:.25s;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#yes:hover{transform:scale(1.08)}

#no{background:#eee; position:relative}

#final{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  font-size:32px;
  background:rgba(255,255,255,.97);
  text-align:center;
}

.heart{
  position:fixed;
  font-size:24px;
  animation:float 4s linear forwards;
}

@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-110vh);opacity:0}
}
</style>
</head>

<body>

<div class="card">
<h1 id="title">Important question.</h1>
<button id="yes">Yes</button>
<button id="no">No</button>
</div>

<div id="final">
<div id="typed"></div>
</div>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const final=document.getElementById("final");
const typed=document.getElementById("typed");
const title=document.getElementById("title");

const noTexts=[
"No",
"You sure?",
"Think again",
"That seems wrong",
"Try again"
];

let scale=1,i=0;

no.onclick=()=>{
  scale*=0.75;
  no.style.transform=`scale(${scale})`;
  no.textContent=noTexts[i++%noTexts.length];

  no.style.left=(Math.random()*120-60)+"px";
  no.style.top=(Math.random()*80-40)+"px";

  title.textContent="Careful. Wrong answer detected.";
};

yes.onclick=()=>{
  final.style.display="flex";
  typeText("Good choice. Valentine secured.");
  hearts();
};

function typeText(t){
  let idx=0;
  typed.textContent="";
  const inter=setInterval(()=>{
    typed.textContent+=t[idx++];
    if(idx>=t.length) clearInterval(inter);
  },35);
}

function hearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="â¤";
    h.style.left=Math.random()*100+"vw";
    h.style.bottom="-20px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  },220);
}
</script>

</body>
</html>
